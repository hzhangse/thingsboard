---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgadmin4
#  namespace: thingsboard
  labels:
    app: pgadmin4
spec:
  template:
    metadata:
      labels:
        app: pgadmin4
    spec:
      containers:
      - name: pgadmin4
        imagePullPolicy: Always
        image: dpage/pgadmin4
        ports:
        - containerPort: 80
          name: pgadmin4-port
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "rainbow954@163.com"
        - name: PGADMIN_DEFAULT_PASSWORD
          value: "admin123"
        volumeMounts:
        - mountPath: /var/lib/pgadmin4
          name: pgadmin4-data          
      volumes:
      - name: pgadmin4-data
        emptyDir: {}
      restartPolicy: Always          
---
apiVersion: v1
kind: Service
metadata:
  name: tb-pgadmin4
#  namespace: thingsboard
spec:
  type: ClusterIP
  selector:
    app: pgadmin4
  ports:
  - port: 80
    name: pgadmin4-port
---



